<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Audit Template Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Security Audit Template Generator</h1>

    <!-- Framework Selection -->
    <div class="section">
      <label for="frameworkSelect">Select Compliance Framework(s):</label>
      <select id="frameworkSelect" multiple>
        <option value="NIST 800-53">NIST 800-53</option>
        <option value="ISO 27001">ISO 27001</option>
        <option value="HIPAA">HIPAA</option>
        <option value="SOC 2">SOC 2</option>
        <option value="GDPR">GDPR</option>
        <option value="PCI-DSS">PCI-DSS</option>
        <option value="COBIT">COBIT</option>
        <option value="CIS Controls">CIS Controls</option>
      </select>
    </div>

    <!-- Upload Section -->
    <div class="section">
      <label for="fileUpload">Upload Existing Audit File:</label>
      <input type="file" id="fileUpload" accept=".xlsx,.csv" />
    </div>

    <!-- Output Area -->
    <div class="section" id="auditContainer">
      <!-- Dynamic audit tables will be inserted here -->
    </div>

    <!-- Save and Submit -->
    <div class="section">
      <button id="saveButton">Save Progress</button>
      <button id="submitButton">Submit and Download</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
